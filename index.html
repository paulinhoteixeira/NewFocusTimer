<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Focus Timer</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="timer">
      <div id="time">
        <span>25</span>
        <span>:</span>
        <span>00</span>
      </div>
      <div id="controls">
        <img src="./assets/play.svg" alt="Acionar o timer">
        <img src="./assets/stop.svg" alt="Parar o timer">
        <img src="./assets/add-minutes.svg" alt="Adicionar 5 minutos">
        <img src="./assets/decrease-minutes.svg" alt="Diminuir 5 minutos">
      </div>
    </div>
    <div id="sounds">
      <img src="./assets/forest-button.svg" alt="Som de floresta">
      <img src="./assets/rain-button.svg" alt="Som de chuva">
      <img src="./assets/coffeeshop-button.svg" alt="Som de cafeteria">
      <img src="./assets/bonfire-button.svg" alt="Som de fogueira">
    </div>
  </main>
</body>
</html>
